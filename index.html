<!DOCTYPE html>
<html ng-app="App" ng-controller="FormCtrl">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Team Challenge</title>

  <!-- bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="css/main.css"/>

  <!-- include libraries -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
  <script src="js/app.js"></script>

</head>

<body>
  <div class="container">
    
    <form name="userForm" role="form" class="form-horizontal" ng-contoller="FormCtrl" novalidate>
      
      <div class="form-group" ng-class="{ 'has-error' : userForm.firstname.$invalid && !userForm.firstname.$pristine }">
        <label class="control-label col-sm-2" for="firstname">First Name:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="firstname" id="firstname" ng-model="user.firstname" placeholder="Enter First Name..." required>
          <p ng-show="userForm.firstname.$invalid && !userForm.firstname.$pristine" class="help-block">Your name is required.</p>
        </div>
      </div>

      <div class="form-group" ng-class="{ 'has-error' : userForm.lastname.$invalid && !userForm.lastname.$pristine }">
        <label class="control-label col-sm-2" for="lastname">Last Name:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="lastname" id="lastname" ng-model="user.lastname" placeholder="Enter Last Name..."  required>
          <p ng-show="userForm.lastname.$invalid && !userForm.lastname.$pristine" class="help-block">Your last name is required.</p>
        </div>
      </div>

      <div class="form-group" ng-class="{ 'has-error' : userForm.email.$touched && userForm.email.$invalid }">
        <label class="control-label col-sm-2" for="email">Email:</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" name="email" id="email" placeholder="Enter Email..." ng-model="user.email" required>
          <p ng-show="userForm.email.$touched && userForm.email.$error.required" class="help-block">Enter your email.</p>
          <p ng-show="userForm.email.$touched && userForm.email.$error.email" class="help-block">Please enter a valid email</p>
        </div>
      </div>

      <div class="form-group" ng-class="{ 'has-error' : userForm.birthdate.$invalid && !userForm.birthdate.$pristine }">
        <label class="control-label col-sm-2" for="birthdate">Birthdate:</label>
        <div class="col-sm-10">
          <input type="date" class="form-control" name="birthdate" id="birthdate" ng-model="birthdate" placeholder="Enter Birthdate..." max="{{youngest | date:'yyyy-MM-dd'}}">
        </div>
        <p ng-show="userForm.birthdate.$invalid && !userForm.birthdate.$pristine" class="help-block">You must be at least 13.</p>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-2" for="pwd">Password:</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="pwd" placeholder="Enter Password...">
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-2" for="confirmpwd">Confirm Password:</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="confirmpwd" placeholder="Confirm Password...">
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default">Reset</button>
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </div>

    </form>

  </div>

  <!-- load external libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-sanitize.js"></script>

  <!-- load our script -->
  <script src="js/app.js"></script>

</body>

</html>
